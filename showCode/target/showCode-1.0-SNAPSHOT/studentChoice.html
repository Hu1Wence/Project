<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>学生选择题页面</title>
    <style type="text/css" media="screen">
        .div1 {
            text-align: center;
            font-size: 1.75rem
        }

       
    </style>


</head>
<body>
<div id="app">

    <div class="div1">
        <h5>请在下方回答选择题</h5>
    </div>
    <br/>
    <div>
        <span style="font-size: 30px; float: left;">在左边回答问题(只能填写大写A,B,C,D)</span>
        <input type="text" style="font-size:30px; height: 35px;;width:60px;" v-model="myKey">  
         <button style="font-size: 23px; width: 200px   ; height:50px;background-color: rgb(244,244,244);"  v-on:click="publishtoTeacher">提交答案</button>
         <br/>
    </div>
     
</div> 

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.bootcss.com/ace/1.2.9/ace.js" type="text/javascript" charset="UTF-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="https://cdn.goeasy.io/goeasy-1.0.3.js"></script>
<script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
<script type="text/javascript" src="js/myWebSocet.js"></script>

<script>
    var app = new Vue({
        el:"#app",
        data:{
            myKey:"",
        },

        methods:{
            init() {
                Vue.prototype.$channelName = new Date().getTime();
            },


            publishtoTeacher() {
                if(this.myKey == "A" || this.myKey == "B" || this.myKey == "C" ||this.myKey == "D"
                ) {
                    publish("answer-"+this.myKey);
                    alert("提交成功!")
                } else {
                    alert("请规范作答!")
                }
            }
        }

    })
app.init()
</script>



</body>
</html>
